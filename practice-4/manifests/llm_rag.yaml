apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-rag
  template:
    metadata:
      labels:
        app: llm-rag
    spec:
      initContainers:
      - name: init
        image: rag
        command: ["poetry", "run", "python", "-m", "backend.src.init_db"]
        imagePullPolicy: Never
      containers:
      - name: llm-rag
        image: rag
        envFrom:
        - configMapRef:
            name: llm-config
        ports:
        - containerPort: 9000
        # volumeMounts:
        # - mountPath: /root/.cache/huggingface
        #   name: hf-models
        command: ["poetry", "run", "uvicorn", "backend.src.main:app", "--host", "0.0.0.0", "--port", "9000"]
        imagePullPolicy: Never
        # resources:
          # limits:
            # nvidia.com/gpu: "1"  # Раскомментируйте, если используется GPU
        # restartPolicy: Always
      # volumes:
      # - name: hf-models
      #   emptyDir: {}
      #   hostPath:
      #     path: ./hf-models
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 8.8.8.8
---
apiVersion: v1
kind: Service
metadata:
  name: llm-rag
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
  selector:
    app: llm-rag
